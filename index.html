<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="overlay">
              <div class="logo-container">
                <div class="logo">OKEY</div>
                <img src="odin-lined.png" alt="odin logo" class="odin-logo">
              </div>
            </div>
            <div class="image-caption">
              Photo by Hailey West on Unsplash
            </div>
          </div>
        
        <div class="right-panel">
            <div class="promo-text">
                <p><strong>This is not a real online service!</strong> You know you need something like this in your life to help you realize your deepest dreams. <strong>Sign up now to get started!</strong></p>
                <p><strong>You <em>know</em> you want to.</strong></p>
            </div>
            <form class="form-container" action="#" method="POST">
                <h3>Let's do this!</h3>
                <div class="form-group">
                    <div class="input-pair">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                    </div>
                    <div class="input-pair">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-pair">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-pair">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="tel" id="phonenumber" name="phonenumber" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-pair">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-pair">
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#" class="log-in">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
